{{> head}}
        <div class="container">
            <div class="row">
                <div class="span8">
                    <h3>{{commit.summary}}</h3>
                    <pre>{{commit.detail}}</pre>
                </div>
            </div>

            <div class="row">
                <div class="span10">
                    <table class="table table-striped">
                        <thead>
                        </thead>

                        <tbody>
{{#diff}}
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>{{header}}</td>
                            </tr>
                            {{#hunk}}
                            <tr>
                                <td>{{old_line}}</td>
                                <td>{{new_line}}</td>
                                <td>{{kind}}</td>
                                <td>{{data}}</td>
                            </tr>
                            {{/hunk}}
{{/diff}}
                        </tbody>

                </div>
            </div>

        </div>
{{> foot}}
